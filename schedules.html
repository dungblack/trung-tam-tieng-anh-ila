        <form name="frmschedule" class="ila-form">
             <h2 class="title-schedules">Lịch học</h2>
             <p class="sub-title-schedules">Để biết lịch học, vui lòng chọn khoá học, thành phố bạn đang sống và trung tâm bạn muốn học..</p>

                    <option value="14">Jumpstart (Dành cho 3 - 6 tuổi)</option>
                    <option value="13">Super Juniors (Dành cho 6 - 11 tuổi)</option>
                    <option value="15">Smart Teens (Dành cho 11 - 16 tuổi)</option>
                    <option value="12">Global English (Tiếng Anh giao tiếp quốc tế)</option>
                    <option value="11">IELTS Success (Tiếng Anh luyện thi)</option>
                    <option value="16">Corporate English (Tiếng Anh dành cho doanh nghiệp)</option>
                    <option value="17">Học Toán Ở ILA (Tiếng Anh Giao Tiếp Quốc Tế)</option>
                </select>
                <select name="city" id="city" class="ila-slt city">

                    <option value="7">Khánh Hòa</option>

                    <option value="" selected="selected">Trung tâm đào tạo</option>
                </select>
                <input type="submit" name="btnsearch" id="btnsearch" class="btn link-more" value="TÌM HIỂU THÊM">
